<div class="card mt-5" *ngIf="tournamentService.activeTournament">
  <div class="card-body">
    <h5 class="card-title">Pilots for {{tournamentService.activeTournament.name}}
    </h5>
    <table class="table mt-5">
      <thead>
        <tr>
          <th>Name</th>
          <th>Races</th>
          <th *ngIf="!tournamentService.activeTournament.finished"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let pilot of pilots'>
          <td>
            <a class='btn btn-link' routerLink="/pilot/{{pilot.id}}">
              {{pilot.name}}
              </a>


          </td>
          <td>
            {{pilot.lastRaceIndex}}
          </td>

          <td *ngIf="!tournamentService.activeTournament.finished">
            <button class='btn btn-light' (click)="raceService.startRaceForPilot(pilot.id)">Race</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>


  <div *ngIf="!tournamentService.activeTournament.finished" class='clearfix'>
    <a class='mt-4 btn btn-link align-left' routerLink='/new-tournament'>Add More Pilots</a>
    <button class='mt-4 btn btn-secondary align-right' (click)="endTournament() ">End Tournament</button>
  </div>

</div>
