<div class="card mt-5">
  <div class="card-body">
    <h5 class="card-title">Active Tournaments</h5>
    <div *ngFor='let tournament of inProgressTournaments'>
      <a routerLink="/tournament">
        {{tournament.name}}
      </a>
    </div>
  </div>
</div>

<div class="card mt-5">
  <div class="card-body">
    <h5 class="card-title">Finished Tournaments</h5>
    <div *ngFor='let tournament of closedTournaments'> {{tournament.name}}</div>
  </div>
</div>
