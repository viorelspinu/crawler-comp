<div class="container" *ngIf="results">

  <div class='clearfix'>
    <a class='btn btn-secondary mt-4 mb-4 float-right' routerLink="/tournament">Back to tournament</a>
  </div>

  <h2 class="card-title mt-2 mb-4" *ngIf="pilot">
    Results for <b>{{pilot.name}}</b>
  </h2>


  <div class="card mb-4">
    <div class="card-body">
      <div class='clearfix'>
        <h4><b>
          <div class='float-left'>
            Best : race {{bestRaceIndex}}
          </div>
          <div class='float-right'>
            Best total points : {{bestRacePoints}}
          </div>
        </b>
        </h4>
      </div>
    </div>
  </div>



  <div class='mt-3'>

    <div class="card mt-4" *ngFor='let resultList of results;let i=index;'>
      <div class="card-body">
        <h5 class='mb-4 card-title'>
          <div class='clearfix'>
            <div class='float-left'>
              Race {{resultList[0].raceIndex}}
            </div>
            <div class='float-right'>
              Total points : {{resultsTotal[i]}}
            </div>
          </div>
        </h5>

        <table class="table">
          <tbody>
            <tr *ngFor='let event of resultList'>
              <td>
                {{event.name}}
              </td>
              <td>
                {{event.points}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <a class='btn btn-secondary mt-4 mb-4 float-right' routerLink="/tournament">Back to tournament</a>
</div>
