<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <div *ngIf="raceService.activePilot.name" class='text-center'>

                <div class='pt-3'>
                    Race
                    <b>{{raceService.activePilot.lastRaceIndex}}</b>,
                    <b>{{raceService.activePilot.name}}</b>
                </div>

                <div class='pt-1 mt-2'>

                    <button class="btn btn-success" (click)="startRace();">
                        Start Race
                    </button>

                    <button class="ml-4 btn btn-success" (click)="finishRace();">
                        Finish Race
                    </button>
                </div>
            </div>
        </h5>
    </div>
</div>

<div class="card mt-2">
    <div class="card-body text-center">
        <div style='width:40%' class='badge badge-secondary p-auto mr-3'>
            <h2>
                {{raceService.points}}
            </h2>
        </div>
        <div style='width:40%' class='badge badge-secondary p-auto ml-3'>
            <h2>
                360
            </h2>
        </div>
    </div>
</div>

<div class="card mt-2">
    <div class="card-body">
        <div class='mt-1 text-center'>
            <button *ngFor='let raceEvent of raceEventService.raceEventTypes; ' 
            class="btn btn-primary m-3" style='width:160px !important;'
                (click)="addRaceEvent(raceEvent.id, raceEvent.points, raceEvent.name);">
                {{raceEvent.name}} ({{raceEvent.points}})
            </button>

            <button class="btn btn-light btn-block" (click)="removeLastRaceEvent();">
                Undo last event
            </button>
        </div>

    </div>
</div>


<div class="card mt-5">
    <div class="card-body">
        <h5 class="card-title">
            Race Events
        </h5>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let raceEvent of raceService.raceEvents'>
                    <td>
                        {{raceEvent.name}}
                    </td>
                    <td>
                        {{raceEvent.points}}
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
